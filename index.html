<!DOCTYPE html>
<html lang="ru">
<head>

  <title>Geo Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {

<body>
  <h1>–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è</h1>
  <button id="trackBtn">–ù–∞—á–∞—Ç—å –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ</button>
  <div id="status">–û–∂–∏–¥–∞–Ω–∏–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è...</div>

  <script>
    const status = document.getElementById('status');
    const btn = document.getElementById('trackBtn');

    btn.onclick = () => {
      if (!navigator.geolocation) {
        status.textContent = "–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è.";
        return;

      navigator.geolocation.watchPosition(
        (position) => {

          status.innerHTML = `
            üß≠ –®–∏—Ä–æ—Ç–∞: ${latitude.toFixed(6)}<br>
            üß≠ –î–æ–ª–≥–æ—Ç–∞: ${longitude.toFixed(6)}<br>
            ‚è± –û–±–Ω–æ–≤–ª–µ–Ω–æ: ${new Date().toLocaleTimeString()}
          `;
        },
        (err) => {

        },
        {
          enableHighAccuracy: true,
          maximumAge: 0,
          timeout: 10000
        }
      );
    };
  </script>
</body>
</html>
